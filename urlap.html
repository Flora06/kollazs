    <div class="content">
    <form>
    <h1 class="AnimeP">Anime Poszterek</h1>
    <fieldset>
        <legend><h2>Vevő adatai</h2></legend>
        <p><label>Név <input type="text" name="nev"></label></p>
        <p><label>Lakcím <input type="text" name="lakcim"></label></p>
        <p><label>Email <input type='email' name="email"></label></p>
        <p><label>Telefon <input type="tel" name="telefon" size="10"></label></p>
    </fieldset>
    <fieldset>
    <legend><h2>Poszterek</h2></legend>
    <div class="poszterek">
    <div>
        <img src="https://cdn.shopify.com/s/files/1/0747/3829/products/mL0215_1024x1024.jpg?v=1571444773" alt="">
        <p>Boku no Hero Academia</p>
    </div>
    <div>
        <img src="https://m.media-amazon.com/images/I/81dH7-pkjiL._AC_SL1500_.jpg" alt="">
        <p>Attack on Titan</p>
    </div>
    <div>
        <img src="https://static.posters.cz/image/750webp/58005.webp" alt="">
        <p>Death Note</p>
    </div>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/83/SK8_the_Infinity.jpg/220px-SK8_the_Infinity.jpg" alt="">
        <p>Sk8 the Infinity</p>
    </div>
    <div>
        <img src="https://cdn.myanimelist.net/images/anime/1666/102238.jpg" alt="">
        <p>Given</p>
    </div>
    <div>
        <img src="http://cdn.myanimelist.net/images/anime/13/33465l.jpg" alt="">
        <p>Mirai Nikki</p>
    </div>
    </div>
    </fieldset>
    <fieldset>
        <legend><h2>Kiválasztott termék</h2></legend>
        <p><label><input type="checkbox" name="poszter1" value="sajtos">Boku no Hero Academia</label></p>
        <p><label><input type="checkbox" name="poszter2" value="négysajtos">Attack on Titan</label></p>
        <p><label><input type="checkbox" name="poszter3" value="sonkás">Death Note</label></p>
        <p><label><input type="checkbox" name="poszter4" value="húsimádó">Sk8 the Infinity</label></p>
        <p><label><input type="checkbox" name="poszter5" value="húsimádó">Given</label></p>
        <p><label><input type="checkbox" name="poszter6" value="húsimádó">Mirai Nikki</label></p>
    </fieldset>
    <fieldset>
        <legend><h2>Végezetül</h2></legend>
        <p><label>Mennyiség: <input type="number" name="mennyiseg"> db</label></p>
        <p><label>Egyéb kívánságok: <textarea name="egyeb"></textarea></label></p>
        <p><label>Kért szállítási idő: <input type="time" name="kiszallitas"></label></p>
        <br>
        <input type="reset" name="visszaallitas">
        <input type="submit" name="kuldes">
    </fieldset>
