    <fieldset style="width:fit-content;" >
        <legend>Pitagorasz</legend>
        <input type="number" id="a_old" placeholder="a oldal"><br>
        <input type="number" id="b_old" placeholder="b oldal"><br>
        <button onclick="pita(a_old.value, b_old.value)">Számít</button><br>
    </fieldset>

    <script>
        function pita(a, b) {
            var c = 0
            c = Math.sqrt(a * a + b * b)
            document.getElementById("eredmeny").innerHTML = c
        }
